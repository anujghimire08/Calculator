<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
  </head>
  <body>
    <div class="container">
      <h3>Arithmetic Calculator</h3>
      <div class="display">
      <input type="text" id="display" readonly />
      </div>
      <div class="buttonbox">

        <button class="btn" onclick="appendValue('7')">7</button>

        <button class="btn" onclick="appendValue('8')">8</button>

        <button class="btn" onclick="appendValue('9')">9</button>

        <button id="operation" class="btn" onclick="appendValue('+')">+</button>

        <button class="btn" onclick="appendValue('4')">4</button>

        <button class="btn" onclick="appendValue('5')">5</button>

        <button class="btn"onclick="appendValue('6')">6</button>

        <button id="operation" class="btn" onclick="appendValue('-')">-</button>

        <button class="btn"onclick="appendValue('3')">3</button>

        <button class="btn" onclick="appendValue('2')">2</button>

        <button class="btn" onclick="appendValue('1')">1</button>

        <button id="operation" class="btn" onclick="appendValue('*')">x</button>

        <button id="operation" class="btn" onclick="clearDisplay()">AC</button>

        <button class="btn" onclick="appendValue('0')">0</button>

        <button class="btn"onclick="appendValue('.')">.</button>

        <button id="operation" class="btn" onclick="appendValue('/')">/</button>

        <button id="equalto" id="operation" class="btn" onclick="calOperation()">=</button>
        
      </div>
    </div>

     <footer>
      <p>
        &copy; 2025 | All Rights Reserved | <a style="text-decoration: none;" href="https://github.com/anujghimire08" target="_blank">Anuj Ghimire</a></p>
     </footer>

    <script src="script.js"></script>
  </body>
</html>
